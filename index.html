<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Finder for Speakers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #d3d3d3;
            color: #000;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            color: #333;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 8px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .search-btn {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .search-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .results-header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table th,
        .results-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .results-table th {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .results-table tr:hover {
            background-color: #f8fafc;
        }

        .quote-text {
            font-style: italic;
            color: #374151;
            line-height: 1.6;
            max-width: 400px;
        }

        .quote-author {
            font-weight: 600;
            color: #1f2937;
        }

        .quote-source {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }

            .results-table {
                font-size: 0.9rem;
            }

            .results-table th,
            .results-table td {
                padding: 10px 8px;
            }

            .quote-text {
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .logo {
                max-width: 80px;
            }

            .form-container {
                padding: 15px;
            }

            .results-container {
                padding: 15px;
            }

            .results-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }

        /* Dark mode compatibility */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f9fafb;
            }

            .form-container,
            .results-container {
                background: #1f2937;
                color: #f9fafb;
            }

            .form-group input,
            .form-group select {
                background: #374151;
                color: #f9fafb;
                border-color: #4b5563;
            }

            .form-group label {
                color: #f9fafb;
            }

            .results-table tr:hover {
                background-color: #374151;
            }

            .quote-text {
                color: #d1d5db;
            }

            .quote-author {
                color: #f9fafb;
            }

            .quote-source {
                color: #9ca3af;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://brucewade.co.za/wp-content/uploads/2023/08/Logo100.png" alt="Logo" class="logo">
            <h1>Quote Finder for Speakers</h1>
            <p>Find the perfect quotes for your keynote presentations</p>
        </header>

        <div class="form-container">
            <form id="quoteForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="speaker">Speaker Name</label>
                        <input type="text" id="speaker" name="speaker" placeholder="Enter speaker name" required>
                    </div>

                    <div class="form-group">
                        <label for="keynoteTitle">Keynote Title</label>
                        <input type="text" id="keynoteTitle" name="keynoteTitle" placeholder="Enter keynote title" required>
                    </div>

                    <div class="form-group">
                        <label for="keywords">Keywords</label>
                        <input type="text" id="keywords" name="keywords" placeholder="Enter relevant keywords (comma separated)" required>
                    </div>

                    <div class="form-group">
                        <label>Type of Quote</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="humorous" name="quoteType" value="humorous" required>
                                <label for="humorous">Humorous</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="serious" name="quoteType" value="serious">
                                <label for="serious">Serious</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="business" name="quoteType" value="business">
                                <label for="business">Business</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="casual" name="quoteType" value="casual">
                                <label for="casual">Casual</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location">Location (Optional)</label>
                        <input type="text" id="location" name="location" placeholder="Enter country/region for localized quotes">
                    </div>

                    <div class="form-group">
                        <label for="length">Quote Length</label>
                        <select id="length" name="length" required>
                            <option value="">Select length</option>
                            <option value="short">Short (up to 10 words)</option>
                            <option value="medium">Medium (up to 30 words)</option>
                            <option value="long">Long (up to 50 words)</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="search-btn" id="searchBtn">
                    Find Quotes
                </button>
            </form>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <h2>Search Results</h2>
                <p id="searchSummary"></p>
            </div>
            
            <div id="loadingDiv" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching for the perfect quotes...</p>
            </div>

            <div id="errorDiv" class="error-message" style="display: none;"></div>

            <table class="results-table" id="resultsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Quote</th>
                        <th>Author</th>
                        <th>Source</th>
                        <th>Relevance</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Quote database - simulated API responses
        const quoteDatabase = {
            leadership: [
                { quote: "The way to get started is to quit talking and begin doing.", author: "Walt Disney", source: "Business Leadership", type: "business" },
                { quote: "Leadership is not about being in charge. It's about taking care of those in your charge.", author: "Simon Sinek", source: "Leaders Eat Last", type: "serious" },
                { quote: "A leader is one who knows the way, goes the way, and shows the way.", author: "John C. Maxwell", source: "The 21 Irrefutable Laws of Leadership", type: "business" },
                { quote: "Management is doing things right; leadership is doing the right things.", author: "Peter Drucker", source: "The Effective Executive", type: "business" },
                { quote: "I suppose leadership at one time meant muscles; but today it means getting along with people.", author: "Mahatma Gandhi", source: "Historical Records", type: "serious" }
            ],
            innovation: [
                { quote: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs", source: "Apple Inc.", type: "business" },
                { quote: "The only way to make sense out of change is to plunge into it, move with it, and join the dance.", author: "Alan Watts", source: "Philosophy of Innovation", type: "serious" },
                { quote: "If you're not failing every now and again, it's a sign you're not doing anything very innovative.", author: "Woody Allen", source: "Creative Thinking", type: "humorous" },
                { quote: "Innovation is seeing what everybody has seen and thinking what nobody has thought.", author: "Albert Szent-Gyorgyi", source: "Scientific Discovery", type: "serious" },
                { quote: "The best way to predict the future is to create it.", author: "Peter Drucker", source: "Management Theory", type: "business" }
            ],
            success: [
                { quote: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill", source: "WWII Speeches", type: "serious" },
                { quote: "The only impossible journey is the one you never begin.", author: "Tony Robbins", source: "Personal Development", type: "business" },
                { quote: "Don't be afraid to give up the good to go for the great.", author: "John D. Rockefeller", source: "Business Philosophy", type: "business" },
                { quote: "Success is walking from failure to failure with no loss of enthusiasm.", author: "Winston Churchill", source: "Leadership Quotes", type: "humorous" },
                { quote: "The way to get started is to quit talking and begin doing.", author: "Walt Disney", source: "Disney Philosophy", type: "casual" }
            ],
            teamwork: [
                { quote: "Alone we can do so little; together we can do so much.", author: "Helen Keller", source: "Inspirational Speeches", type: "serious" },
                { quote: "Teamwork makes the dream work, but a vision becomes a nightmare when the leader has a big dream and a bad team.", author: "John C. Maxwell", source: "Teamwork Principles", type: "business" },
                { quote: "Individual commitment to a group effort—that is what makes a team work, a company work, a society work, a civilization work.", author: "Vince Lombardi", source: "Sports Leadership", type: "serious" },
                { quote: "Coming together is a beginning, staying together is progress, and working together is success.", author: "Henry Ford", source: "Industrial Leadership", type: "business" },
                { quote: "If everyone is moving forward together, then success takes care of itself.", author: "Henry Ford", source: "Business Philosophy", type: "casual" }
            ],
            motivation: [
                { quote: "The only way to do great work is to love what you do.", author: "Steve Jobs", source: "Stanford Commencement", type: "serious" },
                { quote: "Your limitation—it's only your imagination.", author: "Unknown", source: "Motivational Sayings", type: "casual" },
                { quote: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson", source: "Time Management", type: "humorous" },
                { quote: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt", source: "Inspirational Speeches", type: "serious" },
                { quote: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle", source: "Philosophy", type: "serious" }
            ]
        };

        document.getElementById('quoteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            searchQuotes();
        });

        function searchQuotes() {
            const formData = new FormData(document.getElementById('quoteForm'));
            const searchParams = {
                speaker: formData.get('speaker'),
                keynoteTitle: formData.get('keynoteTitle'),
                keywords: formData.get('keywords'),
                quoteType: formData.get('quoteType'),
                location: formData.get('location'),
                length: formData.get('length')
            };

            // Show results container and loading
            document.getElementById('resultsContainer').style.display = 'block';
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('resultsTable').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;

            // Update search summary
            document.getElementById('searchSummary').textContent = 
                `Searching for ${searchParams.quoteType} quotes about "${searchParams.keynoteTitle}" with keywords: ${searchParams.keywords}`;

            // Simulate API call delay
            setTimeout(() => {
                try {
                    const results = performSearch(searchParams);
                    displayResults(results, searchParams);
                } catch (error) {
                    showError('An error occurred while searching for quotes. Please try again.');
                } finally {
                    document.getElementById('loadingDiv').style.display = 'none';
                    document.getElementById('searchBtn').disabled = false;
                }
            }, 2000);
        }

        function performSearch(params) {
            let allQuotes = [];
            
            // Combine all quotes from database
            Object.values(quoteDatabase).forEach(category => {
                allQuotes = allQuotes.concat(category);
            });

            // Filter by quote type
            let filteredQuotes = allQuotes.filter(quote => 
                quote.type === params.quoteType || params.quoteType === 'casual'
            );

            // Search by keywords and keynote title
            const searchTerms = (params.keywords + ' ' + params.keynoteTitle).toLowerCase().split(/[,\s]+/);
            
            filteredQuotes = filteredQuotes.map(quote => {
                let relevanceScore = 0;
                const quoteText = (quote.quote + ' ' + quote.author).toLowerCase();
                
                searchTerms.forEach(term => {
                    if (term && quoteText.includes(term)) {
                        relevanceScore += 1;
                    }
                });

                return { ...quote, relevanceScore };
            }).filter(quote => quote.relevanceScore > 0);

            // Sort by relevance
            filteredQuotes.sort((a, b) => b.relevanceScore - a.relevanceScore);

            // Filter by length
            const lengthLimits = { short: 10, medium: 30, long: 50 };
            const maxWords = lengthLimits[params.length];
            
            filteredQuotes = filteredQuotes.filter(quote => {
                const wordCount = quote.quote.split(' ').length;
                return wordCount <= maxWords;
            });

            // Return top 5 results
            return filteredQuotes.slice(0, 5);
        }

        function displayResults(results, params) {
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = '';

            if (results.length === 0) {
                showError('No quotes found matching your criteria. Try adjusting your search parameters.');
                return;
            }

            results.forEach((quote, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="quote-text">"${quote.quote}"</td>
                    <td class="quote-author">${quote.author}</td>
                    <td class="quote-source">${quote.source}</td>
                    <td>${getRelevanceStars(quote.relevanceScore)}</td>
                `;
                resultsBody.appendChild(row);
            });

            document.getElementById('resultsTable').style.display = 'table';
            
            // Update summary with results count
            document.getElementById('searchSummary').textContent = 
                `Found ${results.length} ${params.quoteType} quotes for "${params.speaker}" - "${params.keynoteTitle}"`;
        }

        function getRelevanceStars(score) {
            const maxStars = 5;
            const stars = Math.min(score, maxStars);
            return '★'.repeat(stars) + '☆'.repeat(maxStars - stars);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorDiv');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('resultsTable').style.display = 'none';
        }

        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Quote Finder for Speakers initialized');
        });
    </script>
</body>
</html>
