<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Finder for Speakers ver 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #d3d3d3;
            color: #000;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            color: #333;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 8px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .search-btn {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .search-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .results-header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table th,
        .results-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .results-table th {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .results-table tr:hover {
            background-color: #f8fafc;
        }

        .quote-text {
            font-style: italic;
            color: #374151;
            line-height: 1.6;
            max-width: 400px;
        }

        .quote-author {
            font-weight: 600;
            color: #1f2937;
        }

        .quote-source {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }

            .results-table {
                font-size: 0.9rem;
            }

            .results-table th,
            .results-table td {
                padding: 10px 8px;
            }

            .quote-text {
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .logo {
                max-width: 80px;
            }

            .form-container {
                padding: 15px;
            }

            .results-container {
                padding: 15px;
            }

            .results-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }

        /* Dark mode compatibility */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f9fafb;
            }

            .form-container,
            .results-container {
                background: #1f2937;
                color: #f9fafb;
            }

            .form-group input,
            .form-group select {
                background: #374151;
                color: #f9fafb;
                border-color: #4b5563;
            }

            .form-group label {
                color: #f9fafb;
            }

            .results-table tr:hover {
                background-color: #374151;
            }

            .quote-text {
                color: #d1d5db;
            }

            .quote-author {
                color: #f9fafb;
            }

            .quote-source {
                color: #9ca3af;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://brucewade.co.za/wp-content/uploads/2023/08/Logo100.png" alt="Logo" class="logo">
            <h1>Quote Finder for Speakers</h1>
            <p>Find the perfect quotes for your keynote presentations</p>
        </header>

        <div class="form-container">
            <form id="quoteForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="speaker">Speaker Name</label>
                        <input type="text" id="speaker" name="speaker" placeholder="Enter speaker name" required>
                    </div>

                    <div class="form-group">
                        <label for="keynoteTitle">Keynote Title</label>
                        <input type="text" id="keynoteTitle" name="keynoteTitle" placeholder="Enter keynote title" required>
                    </div>

                    <div class="form-group">
                        <label for="keywords">Keywords</label>
                        <input type="text" id="keywords" name="keywords" placeholder="Enter relevant keywords (comma separated)" required>
                    </div>

                    <div class="form-group">
                        <label>Type of Quote</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="humorous" name="quoteType" value="humorous" required>
                                <label for="humorous">Humorous</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="serious" name="quoteType" value="serious">
                                <label for="serious">Serious</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="business" name="quoteType" value="business">
                                <label for="business">Business</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="casual" name="quoteType" value="casual">
                                <label for="casual">Casual</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location">Location (Optional)</label>
                        <input type="text" id="location" name="location" placeholder="Enter country/region for localized quotes">
                    </div>

                    <div class="form-group">
                        <label for="length">Quote Length</label>
                        <select id="length" name="length" required>
                            <option value="">Select length</option>
                            <option value="short">Short (up to 10 words)</option>
                            <option value="medium">Medium (up to 30 words)</option>
                            <option value="long">Long (up to 50 words)</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="search-btn" id="searchBtn">
                    Find Quotes
                </button>
            </form>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <h2>Search Results</h2>
                <p id="searchSummary"></p>
            </div>
            
            <div id="loadingDiv" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching for the perfect quotes...</p>
            </div>

            <div id="errorDiv" class="error-message" style="display: none;"></div>

            <table class="results-table" id="resultsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Quote</th>
                        <th>Author</th>
                        <th>Source</th>
                        <th>Relevance</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Google Custom Search API Configuration
        // IMPORTANT: Replace these with your actual API credentials
        const GOOGLE_API_KEY = 'YOUR_GOOGLE_API_KEY_HERE';
        const SEARCH_ENGINE_ID = 'YOUR_SEARCH_ENGINE_ID_HERE';
        const GOOGLE_API_URL = 'https://www.googleapis.com/customsearch/v1';

        // Configuration for different quote types and sources
        const QUOTE_SOURCES = {
            humorous: ['funny quotes', 'humorous sayings', 'witty quotes', 'amusing quotes'],
            serious: ['inspirational quotes', 'profound quotes', 'wisdom quotes', 'thoughtful quotes'],
            business: ['business quotes', 'leadership quotes', 'professional quotes', 'corporate wisdom'],
            casual: ['life quotes', 'everyday wisdom', 'simple quotes', 'casual sayings']
        };

        // Fallback quote database for demonstration (remove in production)
        const fallbackQuotes = {
            leadership: [
                { quote: "The way to get started is to quit talking and begin doing.", author: "Walt Disney", source: "Business Leadership", type: "business" },
                { quote: "Leadership is not about being in charge. It's about taking care of those in your charge.", author: "Simon Sinek", source: "Leaders Eat Last", type: "serious" },
                { quote: "A leader is one who knows the way, goes the way, and shows the way.", author: "John C. Maxwell", source: "The 21 Irrefutable Laws of Leadership", type: "business" }
            ],
            innovation: [
                { quote: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs", source: "Apple Inc.", type: "business" },
                { quote: "The only way to make sense out of change is to plunge into it, move with it, and join the dance.", author: "Alan Watts", source: "Philosophy of Innovation", type: "serious" }
            ]
        };

        document.getElementById('quoteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            searchQuotes();
        });

        async function searchQuotes() {
            const formData = new FormData(document.getElementById('quoteForm'));
            const searchParams = {
                speaker: formData.get('speaker'),
                keynoteTitle: formData.get('keynoteTitle'),
                keywords: formData.get('keywords'),
                quoteType: formData.get('quoteType'),
                location: formData.get('location'),
                length: formData.get('length')
            };

            // Validate API credentials
            if (GOOGLE_API_KEY === 'YOUR_GOOGLE_API_KEY_HERE' || SEARCH_ENGINE_ID === 'YOUR_SEARCH_ENGINE_ID_HERE') {
                showError('Please configure your Google API credentials. See console for instructions.');
                console.error('Google API Configuration Required:', {
                    message: 'You need to replace GOOGLE_API_KEY and SEARCH_ENGINE_ID with your actual credentials',
                    steps: [
                        '1. Get API key from Google Cloud Console',
                        '2. Create Custom Search Engine at https://cse.google.com/',
                        '3. Replace the placeholder values in the code'
                    ]
                });
                return;
            }

            // Show results container and loading
            document.getElementById('resultsContainer').style.display = 'block';
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('resultsTable').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;

            // Update search summary
            document.getElementById('searchSummary').textContent = 
                `Searching for ${searchParams.quoteType} quotes about "${searchParams.keynoteTitle}" with keywords: ${searchParams.keywords}`;

            try {
                const results = await performGoogleSearch(searchParams);
                displayResults(results, searchParams);
            } catch (error) {
                console.error('Search error:', error);
                showError('An error occurred while searching for quotes. Please check your API configuration and try again.');
                
                // Fallback to demo data if API fails
                console.log('Falling back to demo data...');
                const fallbackResults = performFallbackSearch(searchParams);
                displayResults(fallbackResults, searchParams);
            } finally {
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
            }
        }

        async function performGoogleSearch(params) {
            // Build more effective search queries
            const keywords = params.keywords.split(',').map(k => k.trim()).filter(k => k.length > 0);
            const keynoteWords = params.keynoteTitle.split(' ').filter(w => w.length > 2).slice(0, 2);
            
            // Create multiple search strategies
            const searchQueries = [
                `${keywords.join(' ')} quotes ${params.quoteType}`,
                `"${keywords[0]}" quotes famous sayings`,
                `${keynoteWords.join(' ')} inspirational quotes`,
                `${params.quoteType} quotes about ${keywords.slice(0, 2).join(' ')}`
            ];

            // Try each search query until we get good results
            for (let i = 0; i < searchQueries.length; i++) {
                let searchQuery = searchQueries[i];
                
                // Add location if specified
                if (params.location && params.location.trim()) {
                    searchQuery += ` ${params.location.trim()}`;
                }

                console.log(`Trying search query ${i + 1}:`, searchQuery);

                try {
                    // Build API URL
                    const apiUrl = new URL(GOOGLE_API_URL);
                    apiUrl.searchParams.append('key', GOOGLE_API_KEY);
                    apiUrl.searchParams.append('cx', SEARCH_ENGINE_ID);
                    apiUrl.searchParams.append('q', searchQuery);
                    apiUrl.searchParams.append('num', '10');
                    
                    // Make API call
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        console.error(`API Error for query ${i + 1}: ${response.status} ${response.statusText}`);
                        continue;
                    }

                    const data = await response.json();
                    console.log(`API Response for query ${i + 1}:`, data);

                    // Process results
                    const results = processGoogleResults(data, params, searchQuery);
                    
                    if (results.length > 0) {
                        console.log(`Found ${results.length} results with query ${i + 1}`);
                        return results;
                    }
                } catch (error) {
                    console.error(`Error with search query ${i + 1}:`, error);
                    continue;
                }
            }

            // If no queries worked, return empty array
            console.log('All search queries failed or returned no results');
            return [];
        }

        function processGoogleResults(data, params, searchQuery) {
            const results = [];
            
            if (!data.items || data.items.length === 0) {
                console.log('No items returned from Google API');
                return results;
            }

            console.log(`Processing ${data.items.length} items from Google API`);

            const lengthLimits = { short: 10, medium: 30, long: 50 };
            const maxWords = lengthLimits[params.length];

            data.items.forEach((item, index) => {
                console.log(`Processing item ${index + 1}:`, {
                    title: item.title,
                    snippet: item.snippet?.substring(0, 100) + '...',
                    link: item.link
                });

                // Extract potential quotes from title and snippet
                const combinedText = `${item.title} ${item.snippet || ''}`;
                const quotes = extractQuotesFromText(combinedText);
                
                console.log(`Found ${quotes.length} potential quotes in item ${index + 1}`);

                quotes.forEach((quote, qIndex) => {
                    const wordCount = quote.text.split(' ').length;
                    console.log(`Quote ${qIndex + 1}: "${quote.text}" (${wordCount} words)`);
                    
                    // Filter by length
                    if (wordCount <= maxWords && wordCount >= 3) { // Minimum 3 words
                        const relevanceScore = calculateRelevance(quote.text, params);
                        
                        results.push({
                            quote: quote.text,
                            author: quote.author || 'Unknown',
                            source: item.displayLink || 'Web Search',
                            url: item.link,
                            relevanceScore: relevanceScore,
                            searchQuery: searchQuery
                        });
                        
                        console.log(`Added quote with relevance score: ${relevanceScore}`);
                    } else {
                        console.log(`Quote filtered out: ${wordCount} words (max: ${maxWords})`);
                    }
                });

                // If no quotes found in structured format, try to extract meaningful sentences
                if (quotes.length === 0 && item.snippet) {
                    const sentences = extractMeaningfulSentences(item.snippet, params);
                    sentences.forEach(sentence => {
                        const wordCount = sentence.split(' ').length;
                        if (wordCount <= maxWords && wordCount >= 5) {
                            results.push({
                                quote: sentence,
                                author: 'Unknown',
                                source: item.displayLink || 'Web Search',
                                url: item.link,
                                relevanceScore: calculateRelevance(sentence, params),
                                searchQuery: searchQuery
                            });
                        }
                    });
                }
            });

            // Remove duplicates
            const uniqueResults = [];
            const seenQuotes = new Set();
            
            results.forEach(result => {
                const quoteKey = result.quote.toLowerCase().trim();
                if (!seenQuotes.has(quoteKey)) {
                    seenQuotes.add(quoteKey);
                    uniqueResults.push(result);
                }
            });

            // Sort by relevance and return top 5
            uniqueResults.sort((a, b) => b.relevanceScore - a.relevanceScore);
            const topResults = uniqueResults.slice(0, 5);
            
            console.log(`Returning ${topResults.length} unique results`);
            return topResults;
        }

        function extractQuotesFromText(text) {
            const quotes = [];
            
            // Clean up the text
            text = text.replace(/\s+/g, ' ').trim();
            
            // Pattern 1: Text in quotes with attribution (various dash types)
            const quotedWithAuthorPattern = /"([^"]{10,200})"\s*[-–—~]\s*([A-Za-z][^,\n\r]{2,50})/g;
            let match;
            
            while ((match = quotedWithAuthorPattern.exec(text)) !== null) {
                quotes.push({
                    text: match[1].trim(),
                    author: match[2].trim().replace(/^\s*by\s+/i, '')
                });
            }
            
            // Pattern 2: Author: "Quote" format
            const authorQuotePattern = /([A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)\s*:\s*["']([^"']{10,200})["']/g;
            while ((match = authorQuotePattern.exec(text)) !== null) {
                if (!quotes.some(q => q.text === match[2].trim())) {
                    quotes.push({
                        text: match[2].trim(),
                        author: match[1].trim()
                    });
                }
            }
            
            // Pattern 3: Simple quoted text (no author)
            const simpleQuotePattern = /["']([^"']{15,200})["']/g;
            while ((match = simpleQuotePattern.exec(text)) !== null) {
                const quoteText = match[1].trim();
                // Only add if it's not already found and looks like a meaningful quote
                if (!quotes.some(q => q.text === quoteText) && looksLikeQuote(quoteText)) {
                    quotes.push({
                        text: quoteText,
                        author: null
                    });
                }
            }
            
            // Pattern 4: "Quote" - Author format
            const quoteAuthorPattern = /["']([^"']{10,200})["']\s*[-–—]\s*([A-Za-z][^,\n\r]{2,50})/g;
            while ((match = quoteAuthorPattern.exec(text)) !== null) {
                if (!quotes.some(q => q.text === match[1].trim())) {
                    quotes.push({
                        text: match[1].trim(),
                        author: match[2].trim()
                    });
                }
            }

            console.log(`Extracted ${quotes.length} quotes from text:`, quotes);
            return quotes;
        }

        function looksLikeQuote(text) {
            // Check if text looks like a meaningful quote
            const words = text.split(' ');
            
            // Too short or too long
            if (words.length < 3 || words.length > 50) return false;
            
            // Contains common quote indicators
            const quoteIndicators = [
                'said', 'says', 'believe', 'think', 'life', 'success', 'work', 
                'people', 'world', 'time', 'great', 'never', 'always', 'best',
                'way', 'make', 'get', 'know', 'take', 'give'
            ];
            
            const hasIndicator = quoteIndicators.some(indicator => 
                text.toLowerCase().includes(indicator)
            );
            
            // Avoid obvious non-quotes
            const nonQuotePatterns = [
                /^\d+/,  // Starts with number
                /\$\d+/, // Contains price
                /http/,  // Contains URL
                /www\./,  // Contains website
                /click here/i,
                /read more/i,
                /learn more/i
            ];
            
            const isNonQuote = nonQuotePatterns.some(pattern => pattern.test(text));
            
            return hasIndicator && !isNonQuote;
        }

        function extractMeaningfulSentences(snippet, params) {
            if (!snippet) return [];
            
            // Split into sentences
            const sentences = snippet.split(/[.!?]+/).map(s => s.trim()).filter(s => s.length > 10);
            const meaningful = [];
            
            const keywords = params.keywords.toLowerCase().split(',').map(k => k.trim());
            
            sentences.forEach(sentence => {
                // Check if sentence contains keywords and looks meaningful
                const sentenceLower = sentence.toLowerCase();
                const hasKeyword = keywords.some(keyword => sentenceLower.includes(keyword));
                
                if (hasKeyword && looksLikeQuote(sentence)) {
                    meaningful.push(sentence);
                }
            });
            
            return meaningful;
        }

        function calculateRelevance(quoteText, params) {
            let score = 0;
            const quoteTextLower = quoteText.toLowerCase();
            
            // Keywords from user input
            const keywords = params.keywords.toLowerCase().split(',').map(k => k.trim()).filter(k => k.length > 0);
            const keynoteWords = params.keynoteTitle.toLowerCase().split(' ').filter(w => w.length > 2);
            
            // Check keyword matches
            keywords.forEach(keyword => {
                if (keyword && quoteTextLower.includes(keyword)) {
                    score += 2; // Higher weight for direct keyword matches
                }
            });
            
            // Check keynote title words
            keynoteWords.forEach(word => {
                if (word && quoteTextLower.includes(word)) {
                    score += 1.5;
                }
            });

            // Bonus for quote type matching
            const typeKeywords = QUOTE_SOURCES[params.quoteType] || [];
            typeKeywords.forEach(keyword => {
                const keywordLower = keyword.toLowerCase();
                if (quoteTextLower.includes(keywordLower.replace(' quotes', ''))) {
                    score += 1;
                }
            });

            // Bonus for common inspirational/motivational words
            const inspirationalWords = [
                'success', 'achieve', 'dream', 'goal', 'inspire', 'motivate', 
                'leader', 'leadership', 'work', 'effort', 'dedication', 'passion',
                'innovation', 'creative', 'think', 'believe', 'overcome', 'challenge'
            ];
            
            inspirationalWords.forEach(word => {
                if (quoteTextLower.includes(word)) {
                    score += 0.5;
                }
            });

            // Bonus for having an author (more credible)
            if (params.author && params.author !== 'Unknown') {
                score += 0.5;
            }

            console.log(`Relevance calculation for "${quoteText.substring(0, 50)}...": ${score}`);
            return score;
        }

        function performFallbackSearch(params) {
            // Fallback to local database when API is not configured
            let allQuotes = [];
            
            Object.values(fallbackQuotes).forEach(category => {
                allQuotes = allQuotes.concat(category);
            });

            // Filter and process similar to original function
            let filteredQuotes = allQuotes.filter(quote => 
                quote.type === params.quoteType || params.quoteType === 'casual'
            );

            const searchTerms = (params.keywords + ' ' + params.keynoteTitle).toLowerCase().split(/[,\s]+/);
            
            filteredQuotes = filteredQuotes.map(quote => {
                let relevanceScore = 0;
                const quoteText = (quote.quote + ' ' + quote.author).toLowerCase();
                
                searchTerms.forEach(term => {
                    if (term && quoteText.includes(term)) {
                        relevanceScore += 1;
                    }
                });

                return { ...quote, relevanceScore };
            }).filter(quote => quote.relevanceScore > 0);

            const lengthLimits = { short: 10, medium: 30, long: 50 };
            const maxWords = lengthLimits[params.length];
            
            filteredQuotes = filteredQuotes.filter(quote => {
                const wordCount = quote.quote.split(' ').length;
                return wordCount <= maxWords;
            });

            filteredQuotes.sort((a, b) => b.relevanceScore - a.relevanceScore);
            return filteredQuotes.slice(0, 5);
        }

        function displayResults(results, params) {
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = '';

            if (results.length === 0) {
                showError('No quotes found matching your criteria. Try adjusting your search parameters.');
                return;
            }

            results.forEach((quote, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="quote-text">"${quote.quote}"</td>
                    <td class="quote-author">${quote.author}</td>
                    <td class="quote-source">${quote.source}</td>
                    <td>${getRelevanceStars(quote.relevanceScore)}</td>
                `;
                resultsBody.appendChild(row);
            });

            document.getElementById('resultsTable').style.display = 'table';
            
            // Update summary with results count
            document.getElementById('searchSummary').textContent = 
                `Found ${results.length} ${params.quoteType} quotes for "${params.speaker}" - "${params.keynoteTitle}"`;
        }

        function getRelevanceStars(score) {
            const maxStars = 5;
            const stars = Math.min(score, maxStars);
            return '★'.repeat(stars) + '☆'.repeat(maxStars - stars);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorDiv');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('resultsTable').style.display = 'none';
        }

        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Quote Finder for Speakers initialized');
        });
    </script>
